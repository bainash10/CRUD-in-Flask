<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update a Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Book</h1>
    <form action="{{ url_for('update', book_id=book.id) }}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" class="form-control" value="{{ book.author }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Book List</a>
    </form>
</div>
<footer class="footer bg-dark text-white mt-5 py-3">
    <div class="container text-center">
        <p class="mb-0">Developed by Nischal Baidar</p>
        <p class="mb-0">Â© 2024 Book List Application</p>
    </div>
</footer>
</body>
</html>
